<div class="dialog-container">
    <mat-icon mat-dialog-close class="close-icon">close</mat-icon>
    <h2> Sign up to track your favorite events!</h2>
    <div class="dialog-info">
        <span>Don't miss out on the events that matter to you!</span>
        <p>Stay informed about dates, times, and venue changes by registering for an account.</p>
    </div>
    <div class="buttons" mat-dialog-actions>
        <button mat-raised-button="" mat-button [mat-dialog-close]="true"
            class="mdc-button mdc-button--raised mat-mdc-raised-button mat-primary mat-mdc-button-base">
            <span class="mdc-buttonlabel">Sign up</span>
        </button>

        <button mat-raised-button="" mat-button [mat-dialog-close]="false"
            class="mdc-button mdc-button--raised mat-mdc-raised-button mat-primary mat-mdc-button-base">
            <span class="mdc-buttonlabel">Cancel</span>
        </button>
    </div>
</div>

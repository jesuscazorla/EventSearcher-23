<div class="container" id="container">
<div class="form-container sign-in-container">
        <div class="form">
            <div class="title">
            <h1>Sign in</h1>
            </div>
            <mat-form-field>
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="Username..." [formControl]="name" required>
              <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'" required >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
            <button id="signIn" (click)="login()">Log in</button>
                 <div *ngIf="showError">
                 <a>{{messageError}}</a>
            </div>
          </div>
        <div class="overlay-container">
            <div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>New here?</h1>
				<p>Sign up and search for new events with us!</p>
				<button id="signUp" routerLink="/sign-up" >Sign Up</button>
			</div>
        </div>
        </div>
	</div>
</div>
